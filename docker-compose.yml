  strategy-celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    image: dk5f95/strategy-celery-worker
    command: /start-celeryworker
    volumes:
      - .:/app
    networks:
      - strategy-network

#  strategy-celery-beat:
