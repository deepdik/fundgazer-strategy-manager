version: '3.8'

services:

  strategy_web:
    build:
      context: .
      dockerfile: Dockerfile
    image: dk5f95/strategy-manager
    command: uvicorn main:app --host 0.0.0.0 --reload --port 8001
    volumes:
      - /Volumes/MyLab/freelance/strategyManager:/app
    restart: on-failure
    ports:
      - 8001:8001
    networks:
      - strategy-network

#  redis:
